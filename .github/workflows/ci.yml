name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies (TA-Lib)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential wget
          wget -q http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib && ./configure --prefix=/usr && make -j"$(nproc)" && sudo make install
          cd .. && rm -rf ta-lib ta-lib-0.4.0-src.tar.gz

      - name: Install dependencies
        env:
          TA_INCLUDE_PATH: /usr/include
          TA_LIBRARY_PATH: /usr/lib
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: flake8 app tests

      - name: Format check (black)
        run: black --check app tests

      - name: Run tests
        env:
          MCP_API_KEY: testtoken
        run: pytest -q

      - name: Build Docker image
        run: docker build -t talib-mcp-server .